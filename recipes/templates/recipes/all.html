{% extends 'recipes/base.html' %}

{% block content %}

<div class="row">
	<div class="col-md-12 col-lg-8">
		<h3>All recipes</h3>
		<div class="infinite-container row">
		    {% for recipe in recipes %}
		    <div class="card recipe-card infinite-item">
								<div class="card-image">
									<img class="img-card" src="/static/img/{{ recipe.image }}.jpg">
								</div>
								<div class="card-body">
					    			<h5 class="card-title">{{ recipe.title }}</h5>
					    			<hr class="blue" />
					    			<a href="{% url 'recipes:detail' recipe.id %}" class="card-link btn btn-primary">View recipe</a>
					  			</div>
							</div>
		    {% endfor %}
	    </div>
	</div>
	<div class="col-md-12 col-lg-4">
		{% if tags %}
			<h3>Tags</h3>
			<ul id="horizontal-list">
				{% for tag in tags %}
					<li><a href="{% url 'recipes:tag' tag.id %}">{{ tag.name }}</a></li>
				{% endfor %}
			</ul>
		{% endif %}
	</div>
</div>

{% if recipes.has_next %}
	<a class="infinite-more-link" href="?page={{ recipes.next_page_number }}">More</a>
{% endif %}

<script>
var infinite = new Waypoint.Infinite({
  element: $('.infinite-container')[0]
});
</script>

{% endblock %}
