{% extends 'recipes/base.html' %}

{% block content %}
	<h3>All recipes</h3>

	{% if recipes %}
		<div class="container">
			<div class="row">
			{% for recipe in recipes %}
				<div class="col-sm-4">
					<a href="{% url 'recipes:detail' recipe.id %}">
	  					<div class="card card-border">
		      				<div class="card-content">
		        				<h4 class="card-title">{{ recipe.title }}</h4>
		      				</div>
	  					</div>
	  				</a>
				</div>
			{% endfor %}
			</div>
		</div>
	{% else %}
		<p>Nothing here yet, should probably migrate.</p>
	{% endif %}
{% endblock %}
