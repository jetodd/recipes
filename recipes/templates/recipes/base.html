{% load static %}

<html>
    <head>
        <title>Cookbook</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'recipes/style.css' %}">
        <script type="text/javascript" src="http://127.0.0.1:35729/livereload.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6f9cfabba6.js"></script>
        <script src="{% static 'recipes/script.js' %}" type="text/javascript"></script>
        <link rel="shortcut icon" type="image/png" href="{% static '/img/pineapple.ico' %}"/>

    </head>
    <body>
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand lime" href="/recipes">Recipes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link lime" href="/recipes/all">All Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link lime" href="/recipes/shopping">Shopping</a>
            </li>
          </ul>
        </div>
        <form method='GET' action="/recipes/search">
          <div class="d-flex justify-content-center">
            <div class="searchbar">
              <input class="search_input" type="text" placeholder="Search..." name='q' value="{{ request.GET.q }}">
              <button class="searchbutton">
                <i class="fas fa-search"></i>
              </button>
            </div>
        </div>
      </form>
      </nav>

      <div class="content container">
        {% block content %}
        {% endblock %}
      </div>
    </body>
</html>
