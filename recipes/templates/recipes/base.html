{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'recipes/style.css' %}">
        <script type="text/javascript" src="http://127.0.0.1:35729/livereload.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6f9cfabba6.js"></script>
        <script src="{% static 'recipes/script.js' %}" type="text/javascript"></script>
        <link rel="shortcut icon" type="image/png" href="{% static '/img/pineapple.ico' %}"/>   
        <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable=no" /> 

        <script src="{% static 'recipes/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'recipes/infinite.min.js' %}"></script>
        <title>{% block title %}Cookbook{% endblock %} | Stitch's recipes</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/recipes">Recipes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
              <svg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'>
                  <path stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'></path>
              </svg>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link lime" href="/recipes/all">All Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link lime" href="/recipes/shopping">Shopping</a>
            </li>
          </ul>
        </div>      
        <button class="searchbutton">
          <i class="fas fa-search" id="toggle_search"></i>
        </button>
      </nav>

      <div class="waves"></div>

      <form method='GET' action="/recipes/search" id="search_form" class="d-lg-block search_form">
          <div class="d-flex justify-content-center">
            <div class="searchbar">
              <input class="search_input" type="text" placeholder="Search..." name='q' value="{{ request.GET.q }}">
              <button class="searchbutton">
                <i class="fas fa-search"></i>
              </button>
            </div>
        </div>
      </form>

      <div class="content container mt-4">
        {% block content %}
        {% endblock %}
      </div>
    </body>
</html>
