{% extends 'recipes/base.html' %}

{% block content %}

<h3>Shopping</h3>

{% if items %}
	<form action="deleteitems" method="post">
		<p>
		{% for item in items %}
				<input type="checkbox" name="item" value="{{item.name}}" /> {{item.name}}<br />
			{% endfor %}
		{% csrf_token %}
		</p>
		<input class="btn btn-danger" type="submit" value="Delete selected">
	</form>
	<h3>Delete all items</h3>
	<form action="deleteshopping" method="post">
		{% csrf_token %}
		<input class="btn btn-danger" type="submit" value="Delete">
	</form>
{% else %}
	<p>Nothing here yet.</p>
{% endif %}

<h3>Add item</h3>

<form action="" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input class="btn btn-primary" type="submit" value="Add">
</form>




{% endblock %}
